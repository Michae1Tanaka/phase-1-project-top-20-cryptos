<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Cryptos</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 id="mainHeader"> Top 10 Cryptos by Market Cap</h1>
    </header>
    <table id="main-table">
        <thead id="main-table-head">
            <tr id="table-head-row">
                <!-- Table headers will be generated here -->
            </tr>
        </thead>
        <tbody id="main-table-body">
            <!-- Table content will be generated here -->
        </tbody>
    </table>
    <div id="button-div">
        <button id="extend-button">Show 10 More</button>
    </div>
    <div id="comparison-container">
        <h2>Show Crypto <span class="comparison">A</span>'s price with the market cap of Crypto <span class="comparison">B</span></h2>
        <section id="compare-section">
            <form  id="compare-form" method="get" action="https://api.coincap.io/v2/assets?limit=20">
                <label for="crypto-a">Select crypto A:</label>
                <input type="text" id="search-a" name="crypto-a" list="crypto-list" class="crypto-search">
                <label for="crypto-b">Select crypto B:</label>
                <input type="text" id="search-b" name="crypto-b" list="crypto-list" class="crypto-search">
                </select>
                <datalist id="crypto-list">
                        <!-- Top twenty cryptos will be generated here -->
                </datalist>
                <button type="submit">Compare</button>
            </form>
            <div id="comparison-results"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
